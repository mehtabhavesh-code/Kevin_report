
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Taxonomy Tree Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a365d 0%, #2c5282 50%, #2b6cb0 100%); padding: 20px; min-height: 100vh; font-size: 15px; }
        .container { max-width: 100%; background: #ffffff; border-radius: 16px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.25); }

        .tree { margin-top: 20px; }

        .node-content { padding: 14px 18px; border-radius: 10px; cursor: pointer; transition: all 0.25s ease; border: 2px solid; font-weight: 600; display: flex; align-items: center; gap: 10px; }

        .l1-node > .node-content { background: linear-gradient(135deg, #fff4e6, #ffedd5); border-color: #ff9800; color: #e67700; font-size: 15px; margin-left: 40px; }
        .l2-node > .node-content { background: linear-gradient(135deg, #f3e5f5, #ead5ed); border-color: #9c27b0; color: #7b1fa2; font-size: 14px; margin-left: 80px; }
        .children { margin-top: 5px; }
        .collapsed { display: none; }

        .btn-warning { background: linear-gradient(135deg, #fd7e14, #e56b0a); box-shadow: 0 2px 8px rgba(253,126,20,0.3); }

        .node-label { flex: 1; min-width: 50px; }

        .node-actions { display: none; gap: 4px; margin-left: auto; }

        .action-btn { background: rgba(0,0,0,0.08); border: none; border-radius: 6px; width: 28px; height: 28px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }

        .action-btn.delete:hover { background: #ff4444; color: white; }
        .drag-handle { cursor: grab; padding: 0 4px; opacity: 0.3; user-select: none; font-size: 14px; transition: opacity 0.2s; }
        .drag-handle:hover { opacity: 0.8; }

        .level-indicator { position: fixed; padding: 10px 16px; background: rgba(45,55,72,0.95); color: white; border-radius: 8px; font-size: 13px; pointer-events: none; z-index: 1000; display: none; backdrop-filter: blur(4px); }

        .drag-ghost.l1 { background: #fff4e6; border: 2px solid #ff9800; color: #f57c00; }
        .drag-ghost.l2 { background: #f3e5f5; border: 2px solid #9c27b0; color: #7b1fa2; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(3px); }
        .modal-overlay.active { display: flex; }
        .modal { background: white; border-radius: 16px; padding: 24px; max-width: 600px; width: 90%; box-shadow: 0 25px 80px rgba(0,0,0,0.35); max-height: 85vh; overflow-y: auto; }
        .modal-title { font-size: 20px; font-weight: 700; color: #2d3748; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
        .modal-title.danger { color: #c53030; }
        .modal-content { margin-bottom: 20px; font-size: 15px; }
        .delete-preview { background: #f7fafc; border-radius: 10px; padding: 14px; margin-top: 12px; font-size: 14px; max-height: 180px; overflow-y: auto; border: 1px solid #e2e8f0; }
        .delete-preview .preview-item { padding: 5px 0; display: flex; align-items: center; gap: 6px; }
        .delete-preview .preview-l0 { color: #0066cc; font-weight: 600; }
        .delete-preview .preview-l1 { color: #f57c00; margin-left: 16px; }
        .delete-preview .preview-l2 { color: #7b1fa2; margin-left: 32px; }
        .delete-summary { margin-top: 12px; padding: 12px 16px; background: #fff5f5; border-radius: 8px; color: #c53030; font-size: 14px; border: 1px solid #feb2b2; }
        .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; }
        .modal-btn { padding: 11px 22px; border-radius: 8px; border: none; cursor: pointer; font-size: 15px; font-weight: 500; transition: all 0.2s; }
        .modal-btn-cancel { background: #edf2f7; color: #4a5568; }
        .modal-btn-cancel:hover { background: #e2e8f0; }
        .modal-btn-delete { background: linear-gradient(135deg, #e53e3e, #c53030); color: white; }
        .modal-btn-delete:hover { transform: translateY(-1px); }
        .modal-btn-primary { background: linear-gradient(135deg, #0066cc, #0052a3); color: white; }
        .modal-btn-primary:hover { transform: translateY(-1px); }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #2d3748; color: white; padding: 16px 30px; border-radius: 10px; font-size: 15px; z-index: 3000; opacity: 0; transition: opacity 0.3s; pointer-events: none; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .toast.show { opacity: 1; }
        .toast.success { background: linear-gradient(135deg, #28a745, #1e7e34); }
        .toast.error { background: linear-gradient(135deg, #e53e3e, #c53030); }
        .file-input { display: none; }
        .node-checkbox { width: 18px; height: 18px; cursor: pointer; accent-color: #0066cc; }
        .compare-mode .node-checkbox { display: inline-block !important; }
        .node-checkbox { display: none; }
        .info-icon { opacity: 0.4; font-size: 14px; cursor: pointer; transition: opacity 0.2s; }
        .node-content:hover .info-icon { opacity: 0.8; }
        .selected-count { background: linear-gradient(135deg, #0066cc, #0052a3); color: white; padding: 4px 12px; border-radius: 12px; font-size: 13px; margin-left: 4px; font-weight: 500; }
        .node-examples { display: flex; gap: 6px; align-items: center; margin-left: auto; flex-shrink: 0; }
        .node-example-tag { background: rgba(255,255,255,0.7); border: 1px solid rgba(0,0,0,0.15); padding: 4px 10px; border-radius: 10px; font-size: 12px; font-weight: 500; color: #4a5568; white-space: nowrap; max-width: 120px; overflow: hidden; text-overflow: ellipsis; }
        .l0-node .node-example-tag { background: rgba(255,255,255,0.8); border-color: #0066cc40; color: #0055aa; }
        .l1-node .node-example-tag { background: rgba(255,255,255,0.8); border-color: #ff980040; color: #e67700; }
        .l2-node .node-example-tag { background: rgba(255,255,255,0.8); border-color: #9c27b040; color: #7b1fa2; }
        .info-popup { position: fixed; background: white; border-radius: 14px; box-shadow: 0 15px 50px rgba(0,0,0,0.25); z-index: 1500; max-width: 560px; width: 95%; display: none; border: 2px solid #e2e8f0; flex-direction: column; overflow: hidden; }
        .info-popup.active { display: flex; }
        .info-popup.l0 { border-color: #0066cc; }
        .info-popup.l1 { border-color: #ff9800; }
        .info-popup.l2 { border-color: #9c27b0; }
        .info-popup-header { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px 14px 20px; border-bottom: 1px solid #e2e8f0; flex-shrink: 0; background: white; }
        .info-popup-title { font-weight: 700; font-size: 19px; }
        .info-popup.l0 .info-popup-title { color: #0066cc; }
        .info-popup.l1 .info-popup-title { color: #f57c00; }
        .info-popup.l2 .info-popup-title { color: #7b1fa2; }
        .info-popup-close { background: none; border: none; font-size: 24px; cursor: pointer; color: #a0aec0; transition: color 0.2s; }
        .info-popup-close:hover { color: #4a5568; }
        .info-popup-body { padding: 18px 22px 22px 22px; overflow-y: auto; flex: 1 1 auto; min-height: 0; max-height: calc(100% - 120px); }
        .info-popup-section { margin-bottom: 18px; }
        .info-popup-section:last-child { margin-bottom: 0; padding-bottom: 16px; }
        .info-popup-label { font-size: 12px; font-weight: 600; color: #718096; text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 6px; letter-spacing: 0.5px; }
        .info-popup-edit { font-size: 11px; color: #0066cc; cursor: pointer; font-weight: 500; }
        .info-popup-edit:hover { text-decoration: underline; }
        .info-popup-text { font-size: 15px; line-height: 1.7; color: #4a5568; }
        .info-popup-text.collapsed { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .read-more-btn { color: #0066cc; cursor: pointer; font-size: 13px; margin-top: 8px; display: inline-block; font-weight: 500; }
        .read-more-btn:hover { text-decoration: underline; }
        .info-popup-tags { display: flex; flex-wrap: wrap; gap: 8px; max-height: 120px; overflow-y: auto; }
        .info-popup-tag { background: #edf2f7; padding: 6px 14px; border-radius: 14px; font-size: 13px; color: #4a5568; font-weight: 500; }
        .info-popup-comparison { background: #f7fafc; border-radius: 10px; padding: 14px; margin-top: 8px; border: 1px solid #e2e8f0; }
        .info-popup-comp-item { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #e2e8f0; }
        .info-popup-comp-item:last-child { margin-bottom: 0; border-bottom: none; padding-bottom: 0; }
        .info-popup-comp-label { font-size: 12px; font-weight: 600; color: #0066cc; margin-bottom: 4px; }
        .info-popup-comp-text { font-size: 14px; color: #4a5568; line-height: 1.6; }
        .info-popup-textarea { width: 100%; min-height: 70px; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; font-family: inherit; resize: vertical; transition: border-color 0.2s; }
        .info-popup-textarea:focus { outline: none; border-color: #0066cc; }
        .info-popup-actions { display: none; gap: 10px; justify-content: flex-end; padding: 14px 20px; border-top: 1px solid #e2e8f0; background: #f7fafc; border-radius: 0 0 12px 12px; flex-shrink: 0; }
        .info-popup-actions.visible { display: flex; }
        .compare-modal { max-width: 92%; width: 92%; max-height: 88vh; padding: 20px; }
        .compare-table-wrapper { overflow: auto; max-height: 68vh; }
        .compare-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .compare-table th, .compare-table td { border: 1px solid #e2e8f0; padding: 14px; text-align: left; vertical-align: top; }
        .compare-table th { background: #f7fafc; font-weight: 600; position: sticky; top: 0; z-index: 1; color: #4a5568; }
        .compare-table th:first-child { min-width: 160px; background: #edf2f7; }
        .compare-table td:first-child { font-weight: 600; background: #f7fafc; min-width: 160px; color: #4a5568; }
        .compare-table td { min-width: 200px; max-width: 300px; }
        .compare-header-cell { max-width: 220px; }
        .compare-header-cell .level-badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 11px; margin-bottom: 6px; color: white; font-weight: 600; }

        .compare-header-cell .level-badge.l1 { background: #ff9800; }
        .compare-header-cell .level-badge.l2 { background: #9c27b0; }
        .compare-header-cell .name { font-size: 14px; word-wrap: break-word; }
        .compare-tag { display: inline-block; background: #e8f4f8; padding: 5px 10px; border-radius: 10px; font-size: 12px; margin: 3px; font-weight: 500; }
        .section-toggle { display: flex; justify-content: center; margin-bottom: 20px; }
        .toggle-container { display: flex; background: #edf2f7; border-radius: 12px; padding: 5px; gap: 4px; }
        .toggle-btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s; background: transparent; color: #718096; }
        .toggle-btn.active { background: white; color: #0066cc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .section { display: none; }
        .section.active { display: block; }
        .shows-section { padding: 20px 0; }
        .shows-controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center; }
        /* Tables */

        .data-table th.col-hierarchy { background: linear-gradient(135deg, #e8f4f8, #dceef5); color: #0055aa; border-bottom-color: #0066cc; }

        .data-table th.col-comparison { background: linear-gradient(135deg, #e6fffa, #d5f5f0); color: #047857; border-bottom-color: #10b981; }
        .data-table th.col-default { background: linear-gradient(135deg, #f7fafc, #edf2f7); color: #4a5568; }

        .data-table th .sort-icon { font-size: 11px; opacity: 0.5; }

        .col-filter:focus { outline: none; border-color: #0066cc; box-shadow: 0 0 0 2px rgba(0,102,204,0.15); }

        .branch-path-row { display: flex; align-items: center; gap: 4px; }

    <div class="toast" id="toast"></div>
    <script>
        const TAXONOMY_URL = './taxonomy.json';
        const SHOWS_URL = './shows_tagging.csv';
        
        const COMPARISON_KEYS = ["Primary_Plot_Driver","Setting_And_World","Central_Conflict_Type","Tone_And_Atmosphere","Character_Arc_Focus","Power_Ability_System","Stakes_And_Consequences"];
        const COMPARISON_LABELS = {"Primary_Plot_Driver":"Primary Plot Driver","Setting_And_World":"Setting & World","Central_Conflict_Type":"Central Conflict Type","Tone_And_Atmosphere":"Tone & Atmosphere","Character_Arc_Focus":"Character Arc Focus","Power_Ability_System":"Power/Ability System","Stakes_And_Consequences":"Stakes & Consequences"};

        let taxonomy = {"Genre":{}};
        let showsData = [];
        let expandedState = new Set();
        let dragState = { active: false };
        let pendingDelete = null;
        let infoPopupState = { path: null, level: null, editing: false };
        let hoverTimeout = null;
        let compareMode = false;
        let selectedNodes = [];
        let editingShowIndex = -1;
        let showFilters = {};
        let showSort = {key:'rank',dir:'asc'};
        let taxFilters = {};
        let taxSort = {key:'_original',dir:'asc'};

        function showLoadStatus(message, type) {
            const el = document.getElementById('loadStatus');
            el.textContent = message;
            el.className = 'load-status ' + type;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 4000);
        }

        async function loadTaxonomy() {
            console.log('Loading taxonomy from:', TAXONOMY_URL);
            try {
                const response = await fetch(TAXONOMY_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const text = await response.text();
                if (!text || text.trim().length === 0) throw new Error('Empty response received');
                const data = JSON.parse(text);
                if (data.Genre && typeof data.Genre === 'object') {
                    taxonomy = data;
                    createTree(false);
                    return true;
                } else throw new Error('Invalid taxonomy format - missing Genre object');
            } catch (err) {
                console.error('Failed to load taxonomy:', err.message);
                taxonomy = {"Genre":{}};
                createTree(false);
                return false;
            }
        }

        async function loadShows() {
            console.log('Loading shows from:', SHOWS_URL);
            try {
                const response = await fetch(SHOWS_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const text = await response.text();
                if (!text || text.trim().length === 0) throw new Error('Empty CSV received');
                parseShowsCSV(text);
                return true;
            } catch (err) {
                console.error('Failed to load shows:', err.message);
                showsData = [];
                return false;
            }
        }

        function normalizeHeader(h) {
            return h.trim().toLowerCase().replace(/[_\s]+/g, ' ');
        }

        function parseShowsCSV(text) {
            const lines = text.split(/\r?\n/).filter(l => l.trim());
            if (lines.length < 1) return;
            const headers = parseCSVLine(lines[0]);
            const headerMap = {};
            const expectedHeaders = {
                'show name': 'name', 'show rank': 'rank', 'show id': 'id',
                'genre': 'genre', 'sub genre': 'subGenre', 'sub sub genre': 'subSubGenre',
                'key themes': 'keyThemes', 'secondary themes': 'secondaryThemes', 'reason': 'reason'
            };
            headers.forEach((h, i) => {
                const normalized = normalizeHeader(h);
                if (expectedHeaders[normalized]) headerMap[expectedHeaders[normalized]] = i;
            });
            showsData = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length < 2) continue;
                const getValue = (key) => {
                    const idx = headerMap[key];
                    return idx !== undefined && values[idx] !== undefined ? values[idx].trim() : '';
                };
                showsData.push({
                    name: getValue('name'), rank: parseInt(getValue('rank')) || 0, id: getValue('id'),
                    genre: getValue('genre'), subGenre: getValue('subGenre'), subSubGenre: getValue('subSubGenre'),
                    keyThemes: getValue('keyThemes'), secondaryThemes: getValue('secondaryThemes'), reason: getValue('reason')
                });
            }
        }

        async function reloadTaxonomy() {
            const success = await loadTaxonomy();
            showToast(success ? 'Taxonomy reloaded from file' : 'Could not load taxonomy.json - using empty', success ? 'success' : 'error');
        }

        async function reloadShows() {
            const success = await loadShows();
            renderShowsTable();
            showToast(success ? 'Shows reloaded from file' : 'Could not load shows_tagging.csv', success ? 'success' : 'error');
        }

        function switchSection(section) {
            document.querySelectorAll('.toggle-btn').forEach((b,i) => b.classList.toggle('active', (section==='taxonomy'&&i===0)||(section==='tabular'&&i===1)||(section==='shows'&&i===2)));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(section==='taxonomy'?'taxonomySection':section==='tabular'?'tabularSection':'showsSection').classList.add('active');
            if(section==='shows') renderShowsTable();
            if(section==='tabular') renderTaxonomyTable();
        }

        function getNodeData(path, level) {
            const g = taxonomy.Genre;
            if (level === 0) return g[path[0]];
            if (level === 1) return g[path[0]]?.["Sub-Genre"]?.[path[1]];
            if (level === 2) return g[path[0]]?.["Sub-Genre"]?.[path[1]]?.["Sub-Sub-Genre"]?.[path[2]];
            return null;
        }

        function setNodeField(path, level, key, value) {
            const g = taxonomy.Genre;
            let node = level === 0 ? g[path[0]] : level === 1 ? g[path[0]]?.["Sub-Genre"]?.[path[1]] : g[path[0]]?.["Sub-Genre"]?.[path[1]]?.["Sub-Sub-Genre"]?.[path[2]];
            if (node) node[key] = value;
        }

        function importJSON() { document.getElementById('fileInput').click(); }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (imported.Genre && typeof imported.Genre === 'object') {
                        taxonomy = imported;
                        createTree(false);
                        showToast('Taxonomy imported!', 'success');
                    } else throw new Error('Invalid format');
                } catch (err) { showToast('Invalid JSON: ' + err.message, 'error'); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function downloadJSON() {
            const json = JSON.stringify(taxonomy, null, 2);
            downloadFile(json, 'taxonomy.json', 'application/json');
            showToast('JSON exported!', 'success');
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = filename; a.click();
            URL.revokeObjectURL(url);
        }

        function showToast(msg, type = '') {
            const t = document.getElementById('toast');
            t.textContent = msg; t.className = 'toast show ' + type;
            setTimeout(() => t.className = 'toast', 3000);
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function closeCompareModal() { closeModal('compareModal'); if (compareMode) toggleCompareMode(); }

        function updateStats() {
            let l0 = 0, l1 = 0, l2 = 0;
            const g = taxonomy.Genre || {};
            l0 = Object.keys(g).length;
            Object.values(g).forEach(x => {
                const s = x["Sub-Genre"] || {};
                l1 += Object.keys(s).length;
                Object.values(s).forEach(y => l2 += Object.keys(y["Sub-Sub-Genre"] || {}).length);
            });
            document.getElementById('stats').innerHTML = `<span>${l0}</span> Genres ‚Ä¢ <span>${l1}</span> Sub-Genres ‚Ä¢ <span>${l2}</span> Micro-Genres`;
        }

        function saveExpandedState() {
            expandedState.clear();
            document.querySelectorAll('.node-content.expanded').forEach(el => {
                const n = el.closest('.genre-node');
                if (n) expandedState.add(n.dataset.path);
            });
        }

        function restoreExpandedState() {
            document.querySelectorAll('.genre-node').forEach(n => {
                const p = n.dataset.path;
                const c = n.querySelector(':scope > .node-content');
                const ch = n.querySelector(':scope > .children');
                if (expandedState.has(p)) { c?.classList.add('expanded'); ch?.classList.remove('collapsed'); }
                else { c?.classList.remove('expanded'); ch?.classList.add('collapsed'); }
            });
        }

        function createTree(preserveState = true) {
            if (preserveState) saveExpandedState();
            const tree = document.getElementById('tree');
            tree.innerHTML = '';
            const g = taxonomy.Genre || {};
            Object.keys(g).forEach(l0 => {
                const n0 = createNode(l0, 0, [l0]);
                const c0 = n0.querySelector('.children');
                const subs = g[l0]["Sub-Genre"] || {};
                Object.keys(subs).forEach(l1 => {
                    const n1 = createNode(l1, 1, [l0, l1]);
                    const c1 = n1.querySelector('.children');
                    const subsubs = subs[l1]["Sub-Sub-Genre"] || {};
                    Object.keys(subsubs).forEach(l2 => c1.appendChild(createNode(l2, 2, [l0, l1, l2])));
                    c0.appendChild(n1);
                });
                tree.appendChild(n0);
            });
            updateStats();
            if (preserveState) restoreExpandedState();
            if (compareMode) document.getElementById('tree').classList.add('compare-mode');
        }

        function createNode(name, level, path) {
            const node = document.createElement('div');
            node.className = `genre-node l${level}-node`;
            node.dataset.level = level; node.dataset.path = path.join('|||'); node.dataset.name = name;
            const hasChildren = level < 2;
            let childCount = '';
            const g = taxonomy.Genre;
            if (level === 0) {
                const s = g[path[0]]?.["Sub-Genre"] || {};
                const l1c = Object.keys(s).length;
                let l2c = 0; Object.values(s).forEach(x => l2c += Object.keys(x["Sub-Sub-Genre"] || {}).length);
                childCount = `<span class="node-count">${l1c} sub, ${l2c} cat</span>`;
            } else if (level === 1) {
                const ss = g[path[0]]?.["Sub-Genre"]?.[path[1]]?.["Sub-Sub-Genre"] || {};
                childCount = `<span class="node-count">${Object.keys(ss).length}</span>`;
            }
            const nodeData = getNodeData(path, level);
            const examples = nodeData?.Examples || [];
            const top3 = examples.slice(0, 3);
            let exHtml = top3.length ? '<div class="node-examples">' + top3.map(ex => `<span class="node-example-tag" title="${ex}">${ex}</span>`).join('') + '</div>' : '';
            const pathStr = path.join('|||');
            node.innerHTML = `<div class="node-content" draggable="true">
                <input type="checkbox" class="node-checkbox" data-path="${pathStr}" data-level="${level}" data-name="${name}" onclick="event.stopPropagation();toggleNodeSelection(this)">
                <span class="drag-handle">‚ãÆ‚ãÆ</span>
                ${hasChildren ? '<span class="expand-icon">‚ñ∂</span>' : ''}
                <span class="node-label">${name}</span>
                ${exHtml}
                <span class="info-icon" title="View details">‚ÑπÔ∏è</span>
                ${childCount}
                <div class="node-actions">
                    <button class="action-btn" onclick="event.stopPropagation();startRename(this)" title="Rename">‚úèÔ∏è</button>
                    ${hasChildren ? `<button class="action-btn" onclick="event.stopPropagation();addChild('${pathStr}',${level})" title="Add">‚ûï</button>` : ''}
                    <button class="action-btn delete" onclick="event.stopPropagation();showDeleteModal('${pathStr}',${level})" title="Delete">üóëÔ∏è</button>
                </div>
            </div>${hasChildren ? '<div class="children collapsed"></div>' : ''}`;
            const content = node.querySelector('.node-content');
            const label = node.querySelector('.node-label');
            const infoIcon = node.querySelector('.info-icon');
            if (hasChildren) {
                node.querySelector('.expand-icon').addEventListener('click', e => { e.stopPropagation(); content.classList.toggle('expanded'); node.querySelector('.children').classList.toggle('collapsed'); });
            }
            label.addEventListener('dblclick', e => { e.stopPropagation(); startRename(label); });
            infoIcon.addEventListener('mouseenter', e => { hoverTimeout = setTimeout(() => showInfoPopup(path, level, e.clientX, e.clientY), 400); });
            infoIcon.addEventListener('mouseleave', () => clearTimeout(hoverTimeout));
            infoIcon.addEventListener('click', e => { e.stopPropagation(); clearTimeout(hoverTimeout); showInfoPopup(path, level, e.clientX, e.clientY); });
            content.addEventListener('mousedown', e => { content.draggable = e.target.classList.contains('drag-handle'); });
            content.addEventListener('dragstart', e => handleDragStart(e, node));
            content.addEventListener('dragend', handleDragEnd);
            node.addEventListener('dragover', e => handleDragOver(e, node));
            node.addEventListener('drop', e => handleDrop(e, node));
            return node;
        }

        function toggleCompareMode() {
            compareMode = !compareMode; selectedNodes = [];
            document.getElementById('compareBar').style.display = compareMode ? 'block' : 'none';
            document.getElementById('compareBtn').textContent = compareMode ? '‚ùå Exit Compare' : 'üîÄ Compare';
            document.getElementById('tree').classList.toggle('compare-mode', compareMode);
            document.querySelectorAll('.node-checkbox').forEach(cb => cb.checked = false);
            updateSelectedCount();
        }

        function toggleNodeSelection(cb) {
            const pathStr = cb.dataset.path;
            if (cb.checked) {
                if (selectedNodes.length >= 5) { cb.checked = false; showToast('Max 5 nodes', 'error'); return; }
                selectedNodes.push({ path: pathStr.split('|||'), level: parseInt(cb.dataset.level), name: cb.dataset.name });
            } else { selectedNodes = selectedNodes.filter(n => n.path.join('|||') !== pathStr); }
            updateSelectedCount();
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedNodes.length;
            document.getElementById('runCompareBtn').disabled = selectedNodes.length < 2;
        }

        function showCompareModal() {
            if (selectedNodes.length < 2) return;
            const wrapper = document.getElementById('compareTableWrapper');
            let html = '<table class="compare-table"><thead><tr><th>Attribute</th>';
            selectedNodes.forEach(n => { html += `<th class="compare-header-cell"><div class="level-badge l${n.level}">L${n.level}</div><div class="name">${n.name}</div></th>`; });
            html += '</tr></thead><tbody>';
            html += '<tr><td>Examples</td>'; selectedNodes.forEach(n => { const d = getNodeData(n.path, n.level); const ex = d?.Examples || []; html += `<td>${ex.length ? ex.map(e => `<span class="compare-tag">${e}</span>`).join('') : '<em>None</em>'}</td>`; }); html += '</tr>';
            html += '<tr><td>Key Themes</td>'; selectedNodes.forEach(n => { const d = getNodeData(n.path, n.level); const t = d?.Key_Themes || []; html += `<td>${t.length ? t.map(e => `<span class="compare-tag">${e}</span>`).join('') : '<em>None</em>'}</td>`; }); html += '</tr>';
            html += '<tr><td>Secondary Themes</td>'; selectedNodes.forEach(n => { const d = getNodeData(n.path, n.level); const t = d?.Secondary_Themes || []; html += `<td>${t.length ? t.map(e => `<span class="compare-tag">${e}</span>`).join('') : '<em>None</em>'}</td>`; }); html += '</tr>';
            COMPARISON_KEYS.forEach(key => { html += `<tr><td>${COMPARISON_LABELS[key]}</td>`; selectedNodes.forEach(n => { const d = getNodeData(n.path, n.level); html += `<td>${d?.Comparison?.[key] || '<em>Not defined</em>'}</td>`; }); html += '</tr>'; });
            html += '</tbody></table>';
            wrapper.innerHTML = html;
            document.getElementById('compareModal').classList.add('active');
        }

        function showInfoPopup(path, level, x, y) {
            const data = getNodeData(path, level); if (!data) return;
            const popup = document.getElementById('infoPopup');
            document.getElementById('infoPopupTitle').textContent = path[level];
            popup.className = `info-popup active l${level}`;
            infoPopupState = { path: [...path], level, editing: false };
            const def = data.Definition || '', examples = data.Examples || [], themes = data.Key_Themes || [], secThemes = data.Secondary_Themes || [], comp = data.Comparison || {};

        function renderTaxonomyTable() {

                {key:'definition',label:'Definition',group:'content',minW:'388px'},    // +26px (70% of 37px saved)

                {key:'secondaryThemes',label:'Secondary Themes',group:'content',minW:'360px'},

            COMPARISON_KEYS.forEach(k => cols.push({key:'comp_'+k,label:COMPARISON_LABELS[k],group:'comparison',minW:'160px'}));
            
            let rows = getTaxonomyRows();
            
            Object.keys(taxFilters).forEach(k => {

                if (!v) return;
                rows = rows.filter(r => { 
                    let val = '';
                    if (k === 'branch') { val = `${r.genre} ${r.subGenre} ${r.subSubGenre}`.toLowerCase(); }
                    else if (k.startsWith('comp_')) { val = r.comparison[k.replace('comp_','')] || ''; }
                    else if (k === 'keyThemes' || k === 'secondaryThemes' || k === 'examples') { val = (r[k]||[]).join(' '); }
                    else { val = r[k] || ''; }
                    return val.toLowerCase().includes(v);
                });
            });
            
            if (taxSort.key !== '_original') {
                rows.sort((a, b) => { 
                    let va, vb;
                    if (taxSort.key === 'branch') { 
                        va = `${a.genre}${a.subGenre}${a.subSubGenre}`; 
                        vb = `${b.genre}${b.subGenre}${b.subSubGenre}`; 
                    }
                    else if (taxSort.key.startsWith('comp_')) { 
                        va = a.comparison[taxSort.key.replace('comp_','')] || ''; 
                        vb = b.comparison[taxSort.key.replace('comp_','')] || ''; 
                    }
                    else if (['keyThemes','secondaryThemes','examples'].includes(taxSort.key)) {

                        vb = (b[taxSort.key]||[]).join(' '); 
                    }
                    else { 
                        va = a[taxSort.key] || ''; 
                        vb = b[taxSort.key] || ''; 
                    }

                    if (va > vb) return taxSort.dir === 'asc' ? 1 : -1; 
                    return 0;

            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => { parseShowsCSV(e.target.result); renderShowsTable(); showToast(`Imported ${showsData.length} shows!`, 'success'); };
            reader.readAsText(file); event.target.value = '';
        }
        function parseCSVLine(line) { 
            const result = []; 
            let current = '', inQuotes = false; 
            for (let i = 0; i < line.length; i++) { 
                const char = line[i]; 
                if (char === '"') { 
                    if (inQuotes && line[i+1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes; 
                    }
                } else if (char === ',' && !inQuotes) { 
                    result.push(current.trim()); 
                    current = ''; 
                } else { 
                    current += char; 
                } 
            } 
            result.push(current.trim()); 
            return result; 
        }
        function exportShowsCSV() { if (showsData.length === 0) { showToast('No shows to export', 'error'); return; } const headers = ['Show Name', 'Show Rank', 'Show ID', 'Genre', 'Sub Genre', 'Sub Sub Genre', 'Key Themes', 'Secondary Themes', 'Reason']; let csv = headers.join(',') + '\n'; showsData.forEach(s => { csv += [`"${(s.name || '').replace(/"/g, '""')}"`, s.rank || '', `"${(s.id || '').replace(/"/g, '""')}"`, `"${(s.genre || '').replace(/"/g, '""')}"`, `"${(s.subGenre || '').replace(/"/g, '""')}"`, `"${(s.subSubGenre || '').replace(/"/g, '""')}"`, `"${(s.keyThemes || '').replace(/"/g, '""')}"`, `"${(s.secondaryThemes || '').replace(/"/g, '""')}"`, `"${(s.reason || '').replace(/"/g, '""')}"`].join(',') + '\n'; }); downloadFile(csv, 'shows_tagging.csv', 'text/csv'); showToast('CSV exported!', 'success'); }

        // MODIFIED: Updated column widths for Shows
        const SHOW_COLUMNS = [
            {key:'rank',label:'Rank',minW:'12px',noFilter:true},  // 50% of 25px, no filter
            {key:'name',label:'Show Name',minW:'55px'},           // 70% of 78px (text wraps)
            {key:'branch',label:'Genre Path',minW:'141px'},       // 80% of 176px
            {key:'keyThemes',label:'Key Themes',minW:'302px'},    // +28px (40% of 71px saved)
            {key:'secondaryThemes',label:'Secondary Themes',minW:'288px'}, // +14px (20% of 71px saved)
            {key:'reason',label:'Reason',minW:'313px'}            // +28px (40% of 71px saved)
        ];

        function renderShowsTable() {
            const container = document.getElementById('showsTableContainer'), emptyState = document.getElementById('showsEmptyState');
            if (showsData.length === 0) { emptyState.style.display = 'block'; container.style.display = 'none'; return; }
            emptyState.style.display = 'none'; container.style.display = 'block';
            
            const activeEl = document.activeElement;
            const activeFilterKey = activeEl && activeEl.classList.contains('col-filter') ? activeEl.dataset.filterkey : null;
            const cursorPos = activeFilterKey ? activeEl.selectionStart : null;
            
            let filtered = [...showsData];
            Object.keys(showFilters).forEach(k => { const v = (showFilters[k]||'').toLowerCase(); if (!v) return;
                filtered = filtered.filter(s => { let val = '';
                    if (k === 'branch') { val = `${s.genre} ${s.subGenre} ${s.subSubGenre}`.toLowerCase(); }
                    else if (k === 'keyThemes' || k === 'secondaryThemes') { val = (s[k]||'').split(';').map(t => t.trim().toLowerCase()).join(' '); }
                    else if (k === 'rank') { val = String(s.rank || ''); }
                    else { val = (s[k] || '').toLowerCase(); }
                    return val.includes(v);
                });
            });
            filtered.sort((a, b) => {
                let va, vb;
                if (showSort.key === 'rank') { va = a.rank || 9999; vb = b.rank || 9999; }
                else if (showSort.key === 'branch') { va = `${a.genre}${a.subGenre}${a.subSubGenre}`.toLowerCase(); vb = `${b.genre}${b.subGenre}${b.subSubGenre}`.toLowerCase(); }
                else { va = (a[showSort.key] || '').toLowerCase(); vb = (b[showSort.key] || '').toLowerCase(); }
                if (va < vb) return showSort.dir === 'asc' ? -1 : 1; if (va > vb) return showSort.dir === 'asc' ? 1 : -1; return 0;
            });
            
            let html = `<table class="data-table"><thead><tr>`;
            SHOW_COLUMNS.forEach(c => {
                const filterHtml = c.noFilter ? '' : `<input type="text" class="col-filter" data-filterkey="${c.key}" placeholder="Filter..." value="${showFilters[c.key]||''}" oninput="updateShowFilter('${c.key}',this.value)">`;
                html += `<th class="col-default" style="min-width:${c.minW}"><div class="th-label" onclick="sortShowsTable('${c.key}')">${c.label} <span class="sort-icon">${showSort.key===c.key?(showSort.dir==='asc'?'‚ñ≤':'‚ñº'):'‚áÖ'}</span></div>${filterHtml}</th>`;
            });
            // MODIFIED: Reduced actions column width
            html += `<th class="col-default" style="min-width:60px">Actions</th></tr></thead><tbody>`;
            
            filtered.forEach(s => {
                const origIdx = showsData.indexOf(s);
                let branchHtml = `<span class="branch-tag l0">${s.genre || '-'}</span>`;
                if (s.subGenre) branchHtml += `<span class="branch-tag l1">${s.subGenre}</span>`;
                if (s.subSubGenre) branchHtml += `<span class="branch-tag l2">${s.subSubGenre}</span>`;
                const ktTags = s.keyThemes ? s.keyThemes.split(';').map(t => `<span class="cell-tag theme">${t.trim()}</span>`).join('') : '<span class="cell-empty">-</span>';
                const stTags = s.secondaryThemes ? s.secondaryThemes.split(';').map(t => `<span class="cell-tag secondary">${t.trim()}</span>`).join('') : '<span class="cell-empty">-</span>';
                html += `<tr>
                    <td><span class="show-rank">${s.rank || '-'}</span></td>
                    <td class="show-name-cell"><strong>${s.name}</strong><br><small style="color:#718096;">${s.id || ''}</small></td>
                    <td><div class="branch-path">${branchHtml}</div></td>
                    <td>${ktTags}</td>
                    <td>${stTags}</td>
                    <td><div class="cell-text">${s.reason || '<span class="cell-empty">-</span>'}</div></td>
                    <td><div class="show-actions"><button class="show-edit-btn" onclick="editShow(${origIdx})">‚úèÔ∏è</button><button class="show-delete-btn" onclick="deleteShow(${origIdx})">üóëÔ∏è</button></div></td>
                </tr>`;
            });
            html += `</tbody></table>`;
            container.innerHTML = html;
            
            if (activeFilterKey) {
                const newInput = container.querySelector(`input[data-filterkey="${activeFilterKey}"]`);
                if (newInput) { newInput.focus(); if (cursorPos !== null) newInput.setSelectionRange(cursorPos, cursorPos); }
            }
        }

        function updateShowFilter(key, value) { showFilters[key] = value; renderShowsTable(); }
        function sortShowsTable(key) { if (showSort.key === key) showSort.dir = showSort.dir === 'asc' ? 'desc' : 'asc'; else { showSort.key = key; showSort.dir = 'asc'; } renderShowsTable(); }
        function clearShowFilters() { showFilters = {}; renderShowsTable(); }
        function openAddShowModal() { editingShowIndex = -1; document.getElementById('showModalTitle').textContent = 'Add Show'; ['showNameInput','showRankInput','showIdInput','showGenreInput','showSubGenreInput','showSubSubGenreInput','showKeyThemesInput','showSecondaryThemesInput','showReasonInput'].forEach(id => document.getElementById(id).value = ''); document.getElementById('showModal').classList.add('active'); }
        function editShow(index) { editingShowIndex = index; const s = showsData[index]; document.getElementById('showModalTitle').textContent = 'Edit Show'; document.getElementById('showNameInput').value = s.name || ''; document.getElementById('showRankInput').value = s.rank || ''; document.getElementById('showIdInput').value = s.id || ''; document.getElementById('showGenreInput').value = s.genre || ''; document.getElementById('showSubGenreInput').value = s.subGenre || ''; document.getElementById('showSubSubGenreInput').value = s.subSubGenre || ''; document.getElementById('showKeyThemesInput').value = s.keyThemes || ''; document.getElementById('showSecondaryThemesInput').value = s.secondaryThemes || ''; document.getElementById('showReasonInput').value = s.reason || ''; document.getElementById('showModal').classList.add('active'); }
        function saveShow() { const name = document.getElementById('showNameInput').value.trim(); if (!name) { showToast('Show name is required', 'error'); return; } const showData = { name, rank: parseInt(document.getElementById('showRankInput').value) || 0, id: document.getElementById('showIdInput').value.trim(), genre: document.getElementById('showGenreInput').value.trim(), subGenre: document.getElementById('showSubGenreInput').value.trim(), subSubGenre: document.getElementById('showSubSubGenreInput').value.trim(), keyThemes: document.getElementById('showKeyThemesInput').value.trim(), secondaryThemes: document.getElementById('showSecondaryThemesInput').value.trim(), reason: document.getElementById('showReasonInput').value.trim() }; if (editingShowIndex >= 0) { showsData[editingShowIndex] = showData; showToast('Show updated!', 'success'); } else { showsData.push(showData); showToast('Show added!', 'success'); } closeModal('showModal'); renderShowsTable(); }
        function deleteShow(index) { if (confirm(`Delete "${showsData[index].name}"?`)) { showsData.splice(index, 1); renderShowsTable(); showToast('Show deleted', 'success'); } }

        document.addEventListener('dragover', e => { if (dragState.active) e.preventDefault(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeModal('deleteModal'); closeCompareModal(); closeInfoPopup(); closeModal('showModal'); if (compareMode) toggleCompareMode(); } });
        document.addEventListener('click', e => { const popup = document.getElementById('infoPopup'); if (popup.classList.contains('active') && !popup.contains(e.target) && !e.target.classList.contains('info-icon')) { if (!infoPopupState.editing) closeInfoPopup(); } });

        document.addEventListener('DOMContentLoaded', async function() {
            const taxLoaded = await loadTaxonomy();
            const showsLoaded = await loadShows();
            renderShowsTable();
            
            let statusMsg = [];
            if (taxLoaded) statusMsg.push('‚úî Taxonomy loaded');
            else statusMsg.push('‚úó Taxonomy: using empty (place taxonomy.json in same folder)');
            if (showsLoaded) statusMsg.push('‚úî Shows loaded (' + showsData.length + ')');
            else statusMsg.push('‚úó Shows: none (place shows_tagging.csv in same folder)');
            
            showLoadStatus(statusMsg.join(' | '), taxLoaded || showsLoaded ? 'success' : 'error');
        });
    </script>
